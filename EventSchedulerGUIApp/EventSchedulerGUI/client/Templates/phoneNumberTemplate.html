  <body>
  <div class="container">
    <h3 class="masthead-brand">Event Scheduler</h3>
    <nav>
      <ul class="nav masthead-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/email">Email</a></li>
        <li class="active"><a href="/phoneNumber">Phone Number</a></li>
        <li><a href="/Scheduler">Time Scheduler</a></li>
      </ul>
    </nav>
    <br><br><br>
    <form class="form-signup" id="submitPhoneNumber">
      <h2 class="form-signup-heading">Please Enter Your Phone Number</h2>
      <label for="url" class="form-signup">API URL</label>
      <input type="text" id="url" class ="form-control" value="https://6f5b8927.ngrok.io/api/scheduler" size="50">
      <br><br><br>
      <label for="PhoneNumber" class="form-signup">Phone Number</label>
      <input type="number" id="PhoneNumber" class="form-control" placeholder="Phone Number" required autofocus>
      <br><br><br>
      <label for="services" class="form-signup">Choose which Services you wish to be Notified about:</label>
      <select id="services">
        <option value="GPS">GPS</option>
        <option value="Journal">Journal</option>
        <option value="MemoryGame">MemoryGame</option>
        <option value="GPS,Journal">GPS,Journal</option>
        <option value="Journal,MemoryGame">Journal,MemoryGame</option>
        <option value="MemoryGame,GPS">MemoryGame,GPS</option>
        <option value="All">All</option>
      </select>
      <br><br><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
